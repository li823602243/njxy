<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录界面</title>
	</head>

	<body>
		<div class="page login-index-background" style="top:0;height: 100%;" id="login-login">
			<div class="content login-content">
				<a class="icon icon-left login-login-back back no-transition"></a>
				<img class="login-login-logo" src="assets/img/login/logo.png"/>
					<form id="form-login">
						<div style="line-height: 40px;height: 40px;" class="login-phonenum-input-box icon-login-username">
							<input style="line-height: 20px;height: 40px;" type="text" name="USERNAME" id="username" placeholder="请输入账号" required="required"/>
						</div>
						<div style="line-height: 40px;height: 40px;" class="login-phonenum-input-box icon-login-password">
							<input style="line-height: 20px;height: 40px;" type="password" name="PASSWORD" id="password" placeholder="请输入密码" />
						</div>
					</form>
					<div id="btn-login" class="login-button-box">
						登&nbsp;&nbsp;&nbsp;&nbsp;录
					</div>
					<!--<a href="login-retrieve-password.html" class="login-forget-password no-transition">忘记密码？</a>-->
				</div>
		</div>
	</body>

</html>
