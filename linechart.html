<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="page" id="page-linechart">
  <!-- 标题栏 -->
      <v-bar title="趋势详情">
           <a class="icon icon-left pull-left back no-transition" slot="left"></a>
        </v-bar>

	    	<div class="line-content" style="margin-top: 20px;">
						<div id="mainw" ></div>
            </div>

             	</li>
            	<li class="row" v-for="item in allsocre">

             		<a class="col-25">{{item.COUNT_MARK.toFixed(2)}}</a>
             		<a class="col-25">{{item.TOTALCOUNT.toFixed(2)}}</a>
             	</li>
             
             </ul>	    	
	    </div>
	   </div> 
	</body>
