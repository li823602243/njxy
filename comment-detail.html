<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
    <style type="text/css">
    	 ul{  
           list-style-type: none;  
        }  
        .star_ul li{  
            float:left;  
        }  
    </style>
	<body>
		<div class="page" id="comment-detail">
			<!-- 标题栏 -->
			<v-bar title="新增学生评价">
				<a class="icon icon-left pull-left  no-transition" slot="left" href="#page-radarchartComment"></a>
				<a class="icon  pull-right  no-transition" slot="left" @click="publish">发布</a>
			</v-bar>
			<div class="content" style="margin-top: 40px;">
				<div id="{{item.ID}}" currentIndex="0" class="radarchartComment-warp row no-gutter"  v-for="item in disList">
					<div class="col-25" style="text-align:center;">{{item.NAME}}:</div>
					<div class="col-75 radarchartComment-list">
					<ul class="star_ul" style="margin: 10px auto;">
						<li num="1"><img src="assets/img/evaluate/star_off.png" class="xing_hui" @click="initEvent(item,1)"/></li>
						<li num="2"><img src="assets/img/evaluate/star_off.png" class="xing_hui" @click="initEvent(item,2)"/></li>
						<li num="3"><img src="assets/img/evaluate/star_off.png" class="xing_hui" @click="initEvent(item,3)"/></li>
						<li num="4"><img src="assets/img/evaluate/star_off.png" class="xing_hui" @click="initEvent(item,4)"/></li>
						<li num="5"><img src="assets/img/evaluate/star_off.png" class="xing_hui" @click="initEvent(item,5)"/></li>
					</ul>
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
